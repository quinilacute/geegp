<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="gee">
            <img src="images/gee.png" alt="Logo">
        </div>
    </header>

    <main>
        <section>
            <div class="images">
                <div class="sam">
                    <div>
                     <div class="flag">
                         <img src="images/blue.png" alt="flag">
                         <h2>Final Payment</h2>
                     </div>
                    <br>
                     <div class="euro">
                         <img src="images/euro.png" alt="euro">
                         <h2>4,300</h2>
                     </div>
                     <div class="check">
                         <input type="checkbox" name="paid" id="paid">
                         <label for="paid">Paid</label>
                     </div>
                    </div>
                 </div>
                <div class="lady">
                    <img src="images/lady.jpeg" alt="biglady">
                </div>
                
                <div class="peo">
                   <div class="sas">
                    <img  src="images/fir.jpeg" alt="fir">
                    <img src="images/sec.jpeg" alt="sec">
                    <img src="images/thi.jpeg" alt="thi">
                    <img src="images/for.jpeg" alt="for">
                   </div>
                    <div class="ses" >
                        <img  src="images/one.png" alt="one">
                        <img  src="images/two.png" alt="two">
                        <img  src="images/thr.jpeg" alt="thr">
                        <img  src="images/blue.png" alt="fou">
                    </div>
                   </div>
                </div>
            </div>
        </section>

        <section>
            <div class="sign">
               <div class="now">
                <h2>Sign in to Geegpay</h2>
                <div class="new">
                    <h3>New to Geegpay?</h3>
                    <a href="#">Create an account</a>
                </div>

                <form action="">
                    <label for="email">Your Email</label>
                    
                    <input type="email" name="email" id="email" placeholder="Enter email address" required>
                   <br>
                   <br>
                   <br>
                    <label for="password">Your Password</label>
                    
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                   
                  

                    <div class="signin">
                        <a href="#">Forgot Password?</a>
    
                        <button type="submit">Sign in</button>
                    </div>
                </form>
               </div>
            </div>
        </section>
    </main>
</body>
</html>
